    <script>
        //xml file 

        function loadDoc() {
            var xhttp = new XMLDocument();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "xml.xml", true);
            xhttp.send();
        }
        function myFunction(xml) {
            let i;
            let xmlDoc = xml.responseXML;
            let table = "<tr><th>Artist</th><th>Title</th></tr>";
            let x = xmlDoc.getElementsByTagName("CD");
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue + "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }

        //end xml file
        array = {
            name: ['Burn Bright ', 'Lethal Weapon'],
            url: ['https://celia.evosrv.com/EvoSrv/Wx9j3o25xanysTDw4ogG.mp4?md5=2wzHXWrWYOV_hMBjqs9hlA&expires=1623392292', 'https://celia.evosrv.com/EvoStreams/uawATVuTfsZHaInEdoWU.mp4.mp4?md5=fvQ-25RHsC2NsNgfxHdWpw&expires=1623392346'],

        };

            // b+=document.write(' <div id="wrapper"><div id="player_wrapper"><h1>' + array.name[i] + '</h1><video width="450"controls><source src="' + array.url[i] + '" type="video/mp4"><track src="#" kind="subtitles" srclang="en" label="english"><track src="#" kind="subtitles" srclang="no" label="nor">Your browser does not support the video tag.</video></div></div>');
